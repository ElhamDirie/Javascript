<script>
let bill= 275;

let tip;
if (bill >= 50 && bill <= 300) {
  tip = bill * 0.15;
} else {
  tip = bill * 0.20;
}

let totalValue = bill + tip;

console.log(`The bill was ${bill}, the tip was ${tip}, and the total value is ${totalValue}`);

function checkEligibility(age, citizenship) {
  if (age >= 18 && citizenship === "citizen") {
    return "Eligible to vote";
  } else {
    return "Not eligible to vote";
  }
}
console.log(checkEligibility(20, "citizen")); // should return "Eligible to vote"
</script>
