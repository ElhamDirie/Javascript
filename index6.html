<script>
    function Calculator(num1, num2, operator){
       if(operator=="+"){
        return num1 + num2
       }
       else if (operator=="-"){
        return num1-num2
       }
       else if (operator=="*"){
        return num1*num2
       }
       else if (operator=="/"){
        return num1/num2
       }
       else if(operator== "%"){
        return " invalid operator"
       }
       else{
        return "calculate again"
       }

    }
       console.log(Calculator(5, 3, "-")); 
       console.log( Calculator(5, 3, "*")); 
       console.log( Calculator(5, 3, "/")); 
       console.log( Calculator(5, 3, "%")); 
        
        
</script>
